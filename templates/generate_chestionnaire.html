<!DOCTYPE html>
<html>
<head>
    <title>Generare Chestionar</title>
</head>
<body>
    <h1>Generare Chestionar</h1>
    <form method="post">
        <label for="id_concurs">ID Concurs:</label>
        <select id="id_concurs" name="id_concurs" required>
            {% for contest in contests %}
                <option value="{{ contest[0] }}">{{ contest[1] }}</option>
            {% endfor %}
        </select><br><br>
        
        <label for="numar_chestionar">Număr Chestionar:</label>
        <input type="number" id="numar_chestionar" name="numar_chestionar" required><br><br>
        
        <label for="id_set">ID Set Întrebări:</label>
        <select id="id_set" name="id_set" required>
            {% for set in sets %}
                <option value="{{ set[0] }}">{{ set[1] }}</option>
            {% endfor %}
        </select><br><br>
        
        <button type="submit">Generați Chestionar</button>
    </form>
</body>
</html>
